<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user : ${users}">

        <input type="submit" value="View Profile">
    </form>
</div>
</body>
</html>
