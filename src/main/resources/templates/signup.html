<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password], textarea,input[type=Date] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
<body>
<div class="topnav" id="myTopnav">
    <a href="/" class="active">Home</a>
    <a th:if="${username}" href="/myprofile" >My Profile</a>
    <a href="/signup" th:if="!${username}" >Sign Up</a>
    <a href="/login" th:if="!${username}">Login</a>
    <a href="/posts"  th:if="${username}"> All posts</a>
    <a href="/user_Data" >Search By Id</a>
    <a href="/allUsers" >All Users</a>

    <a  href= "/myprofile"><span th:if="${username}" th:text="${username}"></span></a>

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <a href="/feed" th:if="${username}" >Followers Posts</a>
    <a href="/perform_logout" th:if="${username}" >Log Out</a>
</div>
<form method="POST" action="/signup">
    <div class="imgcontainer">
    </div>
    <div class="container">
        <label for="username1"><b>Username</b></label>
        <input type="text" id = "username1" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>

        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" required>

        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required>

        <label for="dateOfBirth">Date Of Birth
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        </label>

        <label for="bio">bio
            <textarea id="bio" name="bio" cols="50" value="" required>
            </textarea>
        </label>
        <label>
            Is Admin
            <input type="checkbox" checked="checked" name="isAdmin">
        </label>
    </div>
    <div class="container" style="background-color:#f1f1f1">
    </div>
    <button type="submit">Submit</button>

</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</body>
</html>
